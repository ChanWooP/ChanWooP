<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>
 
<style></style>
    
<script>
    
 
    window.onload = function () {
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        btn1.onclick = function() {
            myFunction(0);
        };
        btn2.onclick = function() {
            myFunction(1);
        };
        btn3.onclick = function() {
            myFunction(2);
        };
    };
    
    
    var result = "";
    
    function myFunction(value) {
        var num = parseInt(Math.random() * 3);
        var values;
        var com;
        
        if(num == 0){
            com = "가위";
        }else if(num == 1){
            com = "바위";
        }else{
            com = "보";
        }
        
        if(value == 0){
        	values = "가위";
        }else if(value == 1){
        	values = "바위";
        }else{
        	values = "보";
        }
        
        if(value == num){
            result += "사용자 :"+values+" / 컴퓨터:"+com+" 무승부 <br>";
        }else if(values=="가위" && com=="보" || values=="바위" && com=="가위" || values=="보" && com=="바위"){
            result += "사용자 :"+values+" / 컴퓨터:"+com+" 사용자 승 <br>";
            alert(value-num);
        }else{
            result += "사용자 :"+values+" / 컴퓨터:"+com+" 컴퓨터 승<br>";
            alert(value-num);
        }
        
        document.getElementById("demo").innerHTML = result;
    }
</script>
 
</head>
<body>
    <h1>JavaScript</h1>
    <button id="btn1">가위</button>
    <button id="btn2">바위</button>
    <button id="btn3">보</button>
    <div id="demo"></div>
</body>
