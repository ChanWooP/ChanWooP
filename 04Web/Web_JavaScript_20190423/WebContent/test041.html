<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용교육센터</title>

<style></style>
	
<script>
	

	window.onload = function () {
		var btn1 = document.getElementById("btn1");
		var btn2 = document.getElementById("btn2");
		var btn3 = document.getElementById("btn3");
		btn1.onclick = function() {
			myFunction("가위");
		};
		btn2.onclick = function() {
			myFunction("바위");
		};
		btn3.onclick = function() {
			myFunction("보");
		};
	};
	
	
	var result = "";
	
	function myFunction(value) {
		var num = parseInt(Math.random() * 3);
		var com;
		
		if(num == 0){
			com = "가위";
		}else if(num == 1){
			com = "바위";
		}else{
			com = "보";
		}
		
		if(value == com){
			result += "사용자 :"+value+" / 컴퓨터:"+com+" 무승부 <br>";
		}else if(value=="가위" && com=="보" || value=="바위" && com=="가위" || value=="보" && com=="바위"){
			result += "사용자 :"+value+" / 컴퓨터:"+com+" 사용자 승 <br>";
		}else{
			result += "사용자 :"+value+" / 컴퓨터:"+com+" 컴퓨터 승<br>";
		}
		
		document.getElementById("demo").innerHTML = result;
	}
</script>

</head>
<body>
	<h1>JavaScript</h1>
	<button id="btn1">가위</button>
	<button id="btn2">바위</button>
	<button id="btn3">보</button>
	<div id="demo"></div>
</body>
</html>
