<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
	img{
		width: 100px;
		height: 100px;
	}
</style>
<script>
	var hours;
	var minutes;
	
	function myfunction(){
		var input = document.getElementById("input").value;
		hours = input;
		minutes = 0;
		
		myImg();
		
		(function() {
			setInterval(() => {
				if(minutes == -1){
					return;
				}else if (){
					set
				}
				myImg();
			}, 1000);
		})();
	}

	
	function myImg(){
		var d = document.getElementsByTagName("img");
		
		if(minutes == 0){
			hours--;
			minutes = 59;
		}else{
			minutes--;
		}
		
		if(hours >= 10){
			var f = String(hours).substr(0,1);
			var l = String(hours).substr(1,2);
			
			d[0].src = "img/"+ f +".jpg";
			d[1].src = "img/"+ l +".jpg";
		}else{
			d[0].src = "img/0.jpg";
			d[1].src = "img/"+ hours +".jpg";
		}

		if(minutes >= 10){
			var f = String(minutes).substr(0,1);
			var l = String(minutes).substr(1,2);
			
			d[3].src = "img/"+ f +".jpg";
			d[4].src = "img/"+ l +".jpg";
		}else{
			d[3].src = "img/0.jpg";
			d[4].src = "img/"+ minutes +".jpg";
		}
	}
	
</script>
</head>
<body>
	<h1>JavaScript</h1>
	<input type="text" id="input">
	<button onclick="myfunction()">버튼</button>
	<div id="demo">
		<img src="img/0.jpg">
		<img src="img/0.jpg">
		<img src="img/E.png">
		<img src="img/0.jpg">
		<img src="img/0.jpg">
	</div>
</body>
</html>
