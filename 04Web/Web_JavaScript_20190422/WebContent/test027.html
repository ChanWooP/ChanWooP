<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style></style>
</head>
<body>
	<h1>JavaScript</h1>
	<div id="demo"></div>
<script>
var array = [1, 3, 2];
var temp = [];

console.log(array); // [1, 3, 2]

array[3] = 0; // 배열크기 동적
array.sort(); // 정렬

console.log(array); // [0, 1, 2, 3]

for(var a=0; a<array.length; ++a){ //배열 크기 구하기
	temp[a] = array[a];
}

console.log(temp); // [0, 1, 2, 3]

temp.push(4); // 배열에 값 넣기
console.log(temp); // [0, 1, 2, 3, 4]
console.log(temp.pop()); // 배열의 마지막 값을 뺀다
console.log(temp); // [0, 1, 2, 3]

console.log(temp.splice(2,0,11,12)); // 2번째부터 0개를 빼고 그 사이에 값을 넣는다
console.log(temp); // [0, 1, 11, 12, 2, 3]

temp.splice(0,1); // 0번째부터 1개를 뺀다
console.log(temp); // [1, 11, 12, 2, 3]

var array2 = [20, 30];
var array3 = temp.concat(array2); // 배열 합치기
console.log(array3); // [1, 11, 12, 2, 3, 20, 30]


</script>
</body>
</html>
