<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style></style>
</head>
<body>
	<h1>JavaScript</h1>
	<div id="demo"></div>
<script>
var array = [];
var result = "";
var idx = 0;
var total = 0;

while(true){
	array[idx] = prompt("number","0");
	
	if(array[idx] == null){
		result += "입력완료<br>";
		break;
	}else if(array[idx] == ""){
		result += "입력값이 없습니다<br>";
	}else{
		result += array[idx] + "<br>";
		total +=  parseInt(array[idx++]);
	}
}

result += total;

document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
