<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style></style>
</head>
<body>
	<h1>JavaScript</h1>
	<div id="demo"></div>
<script>
var array = [1, 3, 2];
var temp = [];

console.log(array); // [1, 3, 2]

array[3] = 0; // 배열크기 동적
array.sort(); // 정렬

console.log(array); // [0, 1, 2, 3]

for(var a=0; a<array.length; ++a){ //배열 크기 구하기
	temp[a] = array[a];
}

console.log(temp);

</script>
</body>
</html>
