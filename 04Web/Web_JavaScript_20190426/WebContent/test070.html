<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style></style>
<script>
	window.addEventListener("load", function(){
		myfunction();
	});
	
	//JavaScript Object Constructors
	function Member(mid, name, phone, email){
		this.mid = mid;
		this.name = name;
		this.phone = phone;
		this.email = email;
		this.toString = function() {
			return this.mid;
		};
	}
	
	//Constructors 부분을 내가 수정하지 못할 때 이용
	//모든 Member에 추가됨
	Member.prototype.nationality = "English";
	Member.prototype.info = function(){
		return this.nationality;
	}
	
	function myfunction(){
		var m1 = new Member("M01", "HONG", "010-1234-5678", "hong@naver.com");
		//해당 Member에만 추가됨
		m1.nationality = "English";
		m1.info = function(){
			return this.nationality;
		};
		
		var m2 = new Member("M02", "HONG2", "010-1234-5672", "hong2@naver.com");
		
		
		console.log(m1.toString());
		console.log(m2.toString());
	}
	
</script>
</head>
<body>
	<h1>JavaScript</h1>
	<button id="btn">버튼</button>
	<div id="demo"></div>
</body>
</html>
