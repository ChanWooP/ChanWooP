<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
	table {
	  border-collapse: collapse;
	  width: 100%;
	}
	
	th, td {
	  text-align: left;
	  padding: 8px;
	}
	
	tr:nth-child(even){background-color: #f2f2f2}
	
	th {
	  background-color: #4CAF50;
	  color: white;
	}
</style>
<script>
	
	var members = [];

	window.addEventListener("load", function(){
		
		init();
		
		var btn = document.getElementById("btn");
		btn.addEventListener("click",myfunction);
		
		var btn2 = document.getElementById("btn2");
		btn2.addEventListener("click",btn1);
	});
	
	//객체 여러개 배열에 넣기 및 객체안에 메소드 선언
	function init(){
		members.push({name:"hong1", phone:"010-1111-1111", toString:function(){}});
		members.push({name:"hong2", phone:"010-1111-1112", toString:function(){}});
		members.push({name:"hong3", phone:"010-1111-1113", toString:function(){}});
	}
		
	function btn1(){
		var result = "";
		result += "<table>";
		result += "<tr><th>이름</th><th>전화번호</th></tr>";
		for(var x in members){
			var temp = members[x];
			result += "<tr>";
			result += "<td>" + temp.name +"</td>";
			result += "<td>" + temp.phone +"</td>";
			result += "</tr>";
		}
		result += "</table>";
		
		document.getElementById("demo").innerHTML = result;
	}
	
	//객체 선언 밑 값 넣기 및 접근방법
	function myfunction(){
		var member = {mid:"m01", name:"hong", phone:"010-1234-5678"};
		console.log(member);
		console.log(member.toString());
		
		console.log(member.mid);
		console.log(member.name);
		console.log(member.phone);
		
		console.log(member["mid"]);
		console.log(member["name"]);
		console.log(member["phone"]);
		
		for(var x in member){
			console.log(member[x]);
		}

	}
</script>
</head>
<body>
	<h1>JavaScript</h1>
	<button id="btn">버튼</button>
	<button id="btn2">버튼2</button>
	<div id="demo"></div>
</body>
</html>
