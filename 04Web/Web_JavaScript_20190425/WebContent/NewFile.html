<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style></style>
<script>
	function myfunction(){
		var intro2 = document.getElementById("intro2");
		
		console.log(intro2);
		console.log(intro2.childNodes);
		console.log(intro2.childNodes[1].nodeName); // 태그이름
		console.log(intro2.childNodes[1].nodeType); // 테그는 타입이 1이다
		console.log(intro2.childNodes[1].nodeValue); // 테그는 값이 없다
		
		console.log(intro2.childNodes[0].nodeName); // 테그가 없으면 노드네임이 없다
		console.log(intro2.childNodes[0].nodeType); // 테그가 없으면 무슨 타입인지만
		console.log(intro2.childNodes[0].nodeValue); // 텍스트는 3
	}
</script>
</head>
<body>
	<h1>JavaScript</h1>
	<p id="intro2">
		a
		<span>as</span>
	</p>
	<button onclick="myfunction();">버튼</button>
	<div id="demo"></div>
</body>
</html>
