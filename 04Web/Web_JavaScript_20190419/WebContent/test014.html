<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style></style>
</head>
<body>
	<h1>JavaScript</h1>
	<div id="demo"></div>
<script>
var result = "";
for(var a=9; a>=0; --a){
	for(var b=a; b>=0; --b){
		result += b + " ";
	}
	result += "<br>";
}

document.getElementById("demo").innerHTML = result;
</script>
</body>
</html>
