<!DOCTYPE html>
<html>

<title>javascript</title>
<style></style>
</head>
<body>
	<h1>JavaScript</h1>
	<div id="demo"></div>
<script>
var result = "";
var count = 0;
while(true){
	var m1 = parseInt(Math.random() * 7);
	var m2 = parseInt(Math.random() * 7);
	result += "(" + m1 + "," + m2 + ")";
	count++;
	if(m1==m2) break;
}

document.getElementById("demo").innerHTML = result
											+ "Ï¥ù : "+ count;
</script>
</body>
