<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style></style>
</head>
<body>
	<h1>JavaScript</h1>
	<div id="demo"></div>
<script>
var result = "";
var total = 0;

for(var i=1; i<=100; ++i){
	if(i%3 == 0){
		if(100-i < 3){
			result += i+"=";
			total += i;
		}else{
			result += i+"+";
			total += i;
		}
		
	}
}

document.getElementById("demo").innerHTML = result
											+ "<br> 총합 : "
											+ total;

</script>
</body>
</html>
