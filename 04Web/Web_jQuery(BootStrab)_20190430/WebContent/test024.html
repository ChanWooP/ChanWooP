<!DOCTYPE html>
<html>
<head>
<title>jQuery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<style>
	.header01{
		margin-bottom: 10px;
	}
	
	.content01{
		max-width: 50%;
		margin: 0 auto;
		margin-bottom: 10px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		
	});
</script>
</head>
<body>
	<div class="container">
		
		<h1><img src="https://delivery.burgerking.co.kr/resources/images/main/main_logo.png">방명록<small>v1.0</small></h1>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
		<div class="btn-group btn-group-justified header01">
		  <a href="#" class="btn btn-primary">Apple</a>
		  <a href="#" class="btn btn-primary">Samsung</a>
		  <a href="#" class="btn btn-primary">Sony</a>
		</div>
		
		<div id="myCarousel" class="carousel slide content01" data-ride="carousel">
    	<!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	    	<div class="item active">
	        	<img src="img/1.png" alt="Los Angeles" style="width:100%;">
	        	<div class="carousel-caption">
          			<h3>Los Angeles</h3>
          			<p>LA is always so much fun!</p>
        		</div>
	      	</div>
	
	      	<div class="item">
	        	<img src="img/2.png" alt="Chicago" style="width:100%;">
	      	</div>
	    
	      	<div class="item">
	       	 	<img src="img/3.png" alt="New york" style="width:100%;">
	      	</div>
    	</div>

    	<!-- Left and right controls -->
    	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
   		</a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
		</div>
		
		<div class="panel panel-default">
		<div class="panel-heading">사진등록</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="content"></label>
						<input type="text" class="form-control" id="content">
					</div>
					<div class="form-group">
						<label for="picture"></label>
						<input type="file" class="form-control" id="content">
					</div>
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
         <input type="text"  class="form-control" id="id" placeholder="id">
         <input type="password"  class="form-control" id="password" placeholder="password">
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >로그인</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
